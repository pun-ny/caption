<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Roboto, "Noto Sans KR", sans-serif;
      overflow: hidden; /* 스크롤 제거 */
    }

    .container {
      height: 100vh;                /* 화면 전체 높이 */
      width: 100vw;                 /* 화면 전체 너비 */
      display: flex;
      flex-direction: column;
      justify-content: center;      /* 세로 가운데 */
      align-items: center;          /* 가로 가운데 */
      line-height: 1;
    }

    .big-title {
      font-size: 22vh;  /* 화면 높이에 비례 (핸드폰에서 꽉 차게) */
      font-weight: 900;
      letter-spacing: -0.02em;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="big-title">말</div>
    <div class="big-title">장</div>
    <div class="big-title">난</div>
  </div>
</body>
</html>
