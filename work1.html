<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>은총 - 작품 캡션</title>
  <style>
    body {
      margin: 0;
      padding: 40px 24px;
      background: #ffffff;
      color: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Roboto, sans-serif;
      line-height: 1.6;
      font-size: 16px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left; /* 전체 좌측 정렬 */
    }

    /* 작품 제목 */
    h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 0.5em; /* 제목과 정보 사이 간격 */
    }

    /* 작품 정보 3줄 - 작게, 연한 회색 */
    .meta {
      font-size: 14px; /* 약간 작게 */
      color: #888; /* 연한 회색 */
      margin-bottom: 1.5em; /* 정보와 설명 사이 띄기 */
    }

    .meta div {
      margin-bottom: 0.2em;
    }

    /* 작품 설명 */
    .description {
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-line; /* 줄바꿈 그대로 적용 */
    }
  </style>
</head>
<body>

  <!-- 작품 제목 -->
  <h1>은총</h1>

  <!-- 작품 정보 -->
  <div class="meta">
    <div>2025</div>
    <div>은</div>
    <div>13.7 × 22 × 3.5 cm</div>
  </div>

  <!-- 작품 설명 -->
  <div class="description">
이 총을 맞은 당신, 신의 은총을 받습니다.  
다만 다른 세계에서…

살아가면서 누구나 은총을 받고 싶어한다. 
그러나 이것은 정말 은총일까.    
은총을 맞은 후에 정말 은총을 받을 수 있을까.

아무것도 알 수 없다.  
하지만 그저 이것이 은총이라고 믿을 수 밖에 없다.

그리고 어쩌면 그것이 정말 은총일지도 모른다.
  </div>

</body>
</html>
