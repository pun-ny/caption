<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>은총 - 작품 캡션</title>
  <style>
    :root{
      --max-width:600px;
      --body-padding:40px 24px;
      --text-color:#111;
      --meta-color:#888;
      --base-font: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Roboto, "Noto Sans KR", sans-serif;
    }

    html,body{height:100%}
    body{
      margin:0;
      padding:var(--body-padding);
      background:#fff;
      color:var(--text-color);
      font-family:var(--base-font);
      line-height:1.6;
      font-size:16px;
      max-width:var(--max-width);
      margin-left:auto;
      margin-right:auto;
      text-align:left;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    h1{
      font-size:2.4rem;
      font-weight:700;
      margin:0 0 0.5em 0;
      letter-spacing:-0.01em;
    }

    .meta{
      font-size:14px;
      color:var(--meta-color);
      margin-bottom:1.5em;
    }
    .meta div{margin-bottom:0.2em}

    .description{
      white-space:pre-line; /* 보낸 줄바꿈 그대로 적용 */
      font-size:16px;
      color:var(--text-color);
      margin-top:0;
    }

    /* 모바일에서 읽기 편하도록 약간의 적응 */
    @media (max-width:420px){
      body{padding:28px 18px;font-size:16px}
      h1{font-size:2rem}
    }
  </style>
</head>
<body>

  <h1>은총</h1>

  <div class="meta">
    <div>2025</div>
    <div>은</div>
    <div>13.7 × 22 × 3.5 cm</div>
  </div>

  <div class="description">
[이 총에 맞은 당신, 신의 은총을 받습니다. 다만 다른 세계에서…]


정말 그럴까?  
은총을 맞는 순간에도, 그리고 그 이후에도  
그것이 진짜 은총이었는지는 누구도 알지 못한다.

그러나 어쩌면 마지막 순간에 맞이하게 될 그 평온이 
진짜 은총일지도 모른다.
  </div>

</body>
</html>
