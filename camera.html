<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>카메라 - 작품 캡션</title>
  <style>
    :root{
      --max-width:600px;
      --body-padding:40px 24px;
      --text-color:#111;
      --meta-color:#888;
      --base-font: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Roboto, "Noto Sans KR", sans-serif;
    }

    html, body { height:100%; }
    body {
      margin:0;
      padding:var(--body-padding);
      background:#fff;
      color:var(--text-color);
      font-family:var(--base-font);
      line-height:1.6;
      font-size:16px;
      max-width:var(--max-width);
      margin-left:auto;
      margin-right:auto;
      text-align:left;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    h1 {
      font-size:2.4rem;
      font-weight:700;
      margin:2.8em 0 0.5em 0; /* 제목 아래 여백 */
      letter-spacing:-0.01em;
    }

    .meta {
      font-size:14px;
      color:var(--meta-color);
      margin-bottom:1.5em;
    }
    .meta div { margin-bottom:0.2em; }

    .description {
      white-space:pre-line; /* 줄바꿈 그대로 적용 */
      font-size:16px;
      color:var(--text-color);
      margin-top:0;
    }

    @media (max-width:420px){
      body { padding:28px 18px; font-size:16px; }
      h1 { font-size:2rem; }
    }
  </style>
</head>
<body>

  <h1>카메라</h1>

  <div class="meta">
    <div>2025</div>
    <div>종이에 혼합재료</div>
    <div>가변크기</div>
  </div>

  <div class="description">
자, 사진 찍습니다!

하나
둘
셋

찰칵! (퍽)
  </div>

</body>
</html>
